<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- tailwind and daisy UI setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <!-- phone template -->
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div class="w-4/5">
                    <!-- total money -->
                    <div class="stats shadow w-full">
                        <div class="stat flex gap-10 justify-between">
                          <div>
                            <div class="stat-desc">Available Balance</div>
                            <div class="stat-value text-2xl">9400</div>
                          </div>
                          <div>
                            <button class="btn btn-neutral">Logout</button>
                          </div>
                        </div>
                      </div>
                      <div class="divider"></div>
                    <!-- total money ends-->

                     <!-- user operation starts -->
                      <!-- add and cash out button -->
                      <div class="grid grid-cols-2">
                        <button class="btn bg-gray-300 text-black hover:bg-gray-600">Add Money</button>
                        <button class="btn bg-gray-300 text-black hover:bg-gray-600">Cash Out</button>
                      </div>
                      <br>
                      <!-- add money form starts -->
                      <div>
                        <form class="card-body border-2 rounded-lg shadow-lg">
                            <div class="form-control">
                              <label class="label">
                                <span class="label-text">Amount</span>
                              </label>
                              <input id="input-add-amount" type="number" placeholder="Enter Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                              <label class="label">
                                <span class="label-text">PIN</span>
                              </label>
                              <input id="input-pin" type="password" placeholder="Enter PIN" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                              <button class="btn btn-primary" id="add-money-btn">Add Money</button>
                            </div>
                          </form>
                        </div>
                      <!-- add money form ends -->

                     <!-- user operation ends -->
                </div>
              </div>
            </div>
        </div>
    </main>
    <script src="./js/home.js"></script>
</body>
</html>
